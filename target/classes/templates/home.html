<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}


    </style>
    <meta charset="UTF-8">
    <title>Images Categorization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand text-warning" th:href="@{/}" href="home.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" style="background-color:lightcoral; padding:1em;"></h3>

<h1> List of Images : </h1>

<table>

    <tr>
        <th>Image</th>

    </tr>
    <tr th:each="image : ${images}">

        <td> <img th:src="@{${'/images/' + image.name}}" height="120" width="150" /> </td>

    </tr>
</table>
<hr/>

<form th:action="@{/addImage}" th:object="${image}" method="post" enctype="multipart/form-data">

    <p><input type="file" name="file"></p>
    <h2>Select image category: </h2>
    <select>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <button type="submit">add Image</button>
</form>
<br/><br/><br/>

</body>
</html>
